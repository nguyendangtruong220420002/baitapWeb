<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .tableStyle {
            width: 25%;
        }
        
        .tableStyle td {
            padding: 10px;
        }
        
    </style>

</head>

<body>
    <table class="tableStyle" border="1">
        <tr>
            <td>1</td>
            <td colspan="3">2</td>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td style="background-color: tomato;">4</td>
            <td style="background-color: tomato;">5</td>
            <td colspan="2" rowspan="2" style="background-color: yellow;">6</td>
        </tr>
        <tr>
            <td style="background-color: tomato; ">7</td>
            <td style="background-color: tomato; ">8</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: yellow; text-align: center;">9</td>
            <td colspan="2" style="background-color:yellow ;">10</td>
        </tr>
    </table>
</body>

</html>
